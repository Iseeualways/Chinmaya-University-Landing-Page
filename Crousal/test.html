
<style>


  :root {
    --bg:       #0e0e0e;
    --gold:     #c9a84c;
    --white:    #f0ece4;
    --muted:    #6a6560;
    --divider:  rgba(240,236,228,0.10);
    --font-num: 'Cormorant Garamond', Georgia, serif;
    --font-ui:  'Instrument Sans', sans-serif;
  }

 

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(22px); }
    to   { opacity: 1; transform: translateY(0); }
  }
  @keyframes ruleIn {
    from { transform: scaleX(0); }
    to   { transform: scaleX(1); }
  }

  /* ── Section ─────────────────────────────────────── */
  .stats-section {
    width: 100%;
    background: var(--bg);
    padding: 120px 40px 110px;
    position: relative;
    overflow: hidden;
  }

  /* Grain */
  .stats-section::before {
    content: '';
    position: absolute;
    inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
    background-size: 180px;
    opacity: 0.45;
    pointer-events: none;
  }

  /* Gold rule at top */
  .stats-section::after {
    content: '';
    position: absolute;
    top: 0; left: 40px; right: 40px;
    height: 1px;
    background: linear-gradient(to right, transparent, var(--gold), transparent);
    opacity: 0.6;
  }

  /* ── Eyebrow ─────────────────────────────────────── */
  .stats-eyebrow {
    text-align: center;
    font-family: var(--font-ui);
    font-size: 10px;
    font-weight: 500;
    letter-spacing: 0.35em;
    text-transform: uppercase;
    color: var(--gold);
    margin-bottom: 72px;
    opacity: 0;
    animation: fadeUp 0.8s ease 0.1s forwards;
  }

  /* ── Grid ────────────────────────────────────────── */
  .stats-grid {
    max-width: 1280px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    position: relative;
  }

  .stats-grid::before {
    content: '';
    position: absolute;
    inset: 10% 0;
    background: repeating-linear-gradient(
      to right,
      transparent 0,
      transparent calc(20% - 1px),
      var(--divider) calc(20% - 1px),
      var(--divider) 20%
    );
    pointer-events: none;
  }

  /* ── Stat card ───────────────────────────────────── */
  .stat {
    padding: 0 32px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    opacity: 0;
    animation: fadeUp 0.75s ease forwards;
  }

  .stat:nth-child(1) { animation-delay: 0.15s; }
  .stat:nth-child(2) { animation-delay: 0.25s; }
  .stat:nth-child(3) { animation-delay: 0.35s; }
  .stat:nth-child(4) { animation-delay: 0.45s; }
  .stat:nth-child(5) { animation-delay: 0.55s; }

  /* ── Number ──────────────────────────────────────── */
  .stat-num-row {
    display: flex;
    align-items: flex-start;
    line-height: 1;
  }

  .stat-number {
    font-family: var(--font-num);
    font-weight: 300;
    font-size: clamp(52px, 5.5vw, 88px);
    color: var(--white);
    letter-spacing: -0.02em;
    line-height: 0.9;
  }

  .stat-suffix {
    font-family: var(--font-num);
    font-weight: 300;
    font-size: clamp(32px, 3vw, 52px);
    color: var(--gold);
    line-height: 1;
    margin-top: 4px;
  }

  /* ── Label ───────────────────────────────────────── */
  .stat-label {
    font-family: var(--font-ui);
    font-size: clamp(9px, 0.75vw, 11px);
    font-weight: 500;
    letter-spacing: 0.22em;
    text-transform: uppercase;
    color: var(--muted);
    margin-top: 18px;
    line-height: 1.6;
    max-width: 130px;
  }

  /* ── Gold rule ───────────────────────────────────── */
  .stat-rule {
    width: 20px;
    height: 1px;
    background: var(--gold);
    margin: 14px auto 0;
    opacity: 0.55;
    transform: scaleX(0);
    animation: ruleIn 0.5s ease forwards;
  }

  .stat:nth-child(1) .stat-rule { animation-delay: 0.7s; }
  .stat:nth-child(2) .stat-rule { animation-delay: 0.8s; }
  .stat:nth-child(3) .stat-rule { animation-delay: 0.9s; }
  .stat:nth-child(4) .stat-rule { animation-delay: 1.0s; }
  .stat:nth-child(5) .stat-rule { animation-delay: 1.1s; }

  /* ── Responsive ──────────────────────────────────── */
  @media (max-width: 1024px) {
    .stats-grid {
      grid-template-columns: repeat(3, 1fr);
      row-gap: 64px;
    }
    .stats-grid::before {
      background: repeating-linear-gradient(
        to right,
        transparent 0,
        transparent calc(33.333% - 1px),
        var(--divider) calc(33.333% - 1px),
        var(--divider) 33.333%
      );
    }
  }

  @media (max-width: 680px) {
    .stats-section { padding: 80px 24px 70px; }
    .stats-section::after { left: 24px; right: 24px; }
    .stats-grid {
      grid-template-columns: repeat(2, 1fr);
      row-gap: 56px;
    }
    .stats-grid::before {
      background: repeating-linear-gradient(
        to right,
        transparent 0,
        transparent calc(50% - 1px),
        var(--divider) calc(50% - 1px),
        var(--divider) 50%
      );
    }
    .stat { padding: 0 18px; }
    .stats-eyebrow { margin-bottom: 52px; }
  }

  @media (max-width: 400px) {
    .stats-grid { grid-template-columns: 1fr; row-gap: 0; }
    .stats-grid::before { display: none; }
    .stat { padding: 48px 0; border-bottom: 1px solid var(--divider); }
    .stat:first-child { padding-top: 0; }
    .stat:last-child { border-bottom: none; }
  }
</style>


<section class="stats-section">
  <p class="stats-eyebrow">By the numbers</p>

  <div class="stats-grid">

    <div class="stat">
      <div class="stat-num-row">
        <span class="stat-number">600</span><span class="stat-suffix">+</span>
      </div>
      <p class="stat-label">Students Graduated</p>
      <div class="stat-rule"></div>
    </div>

    <div class="stat">
      <div class="stat-num-row">
        <span class="stat-number">100</span><span class="stat-suffix">%</span>
      </div>
      <p class="stat-label">Placement Assistance Guaranteed</p>
      <div class="stat-rule"></div>
    </div>

    <div class="stat">
      <div class="stat-num-row">
        <span class="stat-number">14</span><span class="stat-suffix">+</span>
      </div>
      <p class="stat-label">Student Countries</p>
      <div class="stat-rule"></div>
    </div>

    <div class="stat">
      <div class="stat-num-row">
        <span class="stat-number">49</span><span class="stat-suffix">%</span>
      </div>
      <p class="stat-label">Students on Scholarship</p>
      <div class="stat-rule"></div>
    </div>

    <div class="stat">
      <div class="stat-num-row">
        <span class="stat-number">110</span><span class="stat-suffix"></span>
      </div>
      <p class="stat-label">Acres Campus</p>
      <div class="stat-rule"></div>
    </div>

  </div>
</section>
